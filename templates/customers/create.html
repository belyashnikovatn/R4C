{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load rest_framework %}

{% block content %}
<h1 class="pb-2 mb-0">Создание покупателя</h1>

  {% for message in messages %}
  <div class="alert alert-secondary" role="alert">
    {{message}}
  </div>
  {% endfor %}

    <form role="form" method="POST" autocomplete="off">                   
        <div class='row mt-2'>
            {% csrf_token %}
            {% render_form serializer %}
        </div>
        <button class="btn btn-success btn-md float-end mt-2 mb-0 mx-2" type="submit">Сохранить</button>
    </form>


{% endblock %}
