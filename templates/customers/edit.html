{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load rest_framework %}
{% block content %}
<h1 class="pb-2 mb-0">Редактирование покупателя</h1>

<div class="card-body">
<form action="{% url 'customers:edit' pk=customer.pk %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    {% bootstrap_button button_type="submit" content="Отправить" %} 
</form>
</div>

{% endblock %}
